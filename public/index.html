<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZZO - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .nav { display: flex; border-bottom: 2px solid #eee; background: #f8f9fa; }
        .tab-button { flex: 1; padding: 15px; background: none; border: none; cursor: pointer; font-size: 14px; font-weight: 600; color: #666; border-bottom: 3px solid transparent; }
        .tab-button.active { color: #667eea; border-bottom-color: #667eea; background: white; }
        .content { padding: 30px; display: grid; gap: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: white; border: 1px solid #eee; border-radius: 8px; padding: 20px; }
        .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .info-label { font-weight: 600; color: #666; font-size: 14px; }
        .info-value { color: #333; font-size: 14px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        .alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; display: none; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Poppins', sans-serif; }
        button { padding: 10px 16px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-family: 'Poppins', sans-serif; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; color: white; }
        .action-buttons { display: flex; gap: 8px; margin-top: 12px; }
        .action-buttons button { flex: 1; padding: 8px; font-size: 12px; }
        .bots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– RIZZO</h1>
            <p>Gestor de Bots WhatsApp</p>
        </div>

        <div class="nav">
            <button class="tab-button active" onclick="switchTab('dashboard')">ðŸ“Š Dashboard</button>
            <button class="tab-button" onclick="switchTab('clients')">ðŸ‘¥ Clientes</button>
            <button class="tab-button" onclick="switchTab('bots')">ðŸ¤– Bots</button>
        </div>

        <div class="content">
            <div id="dashboard" class="tab-content active">
                <h2>Dashboard</h2>
                <div class="card">
                    <div class="info-row"><span class="info-label">Total de Clientes:</span><span class="info-value" id="totalClients">-</span></div>
                </div>
                <div class="card">
                    <div class="info-row"><span class="info-label">Bots Activos:</span><span class="info-value" id="activeBots">-</span></div>
                </div>
                <h3 style="margin-top: 30px; margin-bottom: 20px;">Estado de Bots</h3>
                <div id="botsStatus" class="bots-grid"></div>
            </div>

            <div id="clients" class="tab-content">
                <h2>GestiÃ³n de Clientes</h2>
                <div id="clientAlert" class="alert"></div>
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px;">Crear Nuevo Cliente</h3>
                    <form id="clientForm" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="form-group" style="margin: 0;"><label>Nombre</label><input type="text" id="clientName" placeholder="ej: Mi Negocio" required></div>
                        <div class="form-group" style="margin: 0;"><label>Email</label><input type="email" id="clientEmail" placeholder="ej: admin@negocio.com" required></div>
                        <div class="form-group" style="margin: 0;"><label>TelÃ©fono</label><input type="text" id="clientPhone" placeholder="ej: +34612345678" required></div>
                        <div class="form-group" style="margin: 0;"><label>Flujo</label><select id="clientFlow"><option value="default">Default</option><option value="foodies">Foodies</option><option value="hotel">Hotel</option></select></div>
                        <button type="button" class="btn-primary" onclick="createClient()" style="align-self: flex-end;">Crear Cliente</button>
                    </form>
                </div>
                <h3 style="margin-bottom: 15px;">Clientes Registrados</h3>
                <div id="clientsList" class="bots-grid"></div>
            </div>

            <div id="bots" class="tab-content">
                <h2>Control de Bots</h2>
                <div id="botAlert" class="alert"></div>
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px;">Iniciar Bot para Cliente</h3>
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 15px; align-items: flex-end;">
                        <div class="form-group" style="margin: 0;"><label>Seleccionar Cliente</label><select id="botClientSelect"><option value="">-- Seleccionar cliente --</option></select></div>
                        <button type="button" class="btn-success" onclick="startBot()">Iniciar Bot</button>
                    </div>
                </div>
                <h3 style="margin-bottom: 15px;">Bots Activos</h3>
                <div id="botsControl" class="bots-grid"></div>
                <div style="margin-top: 40px; padding: 20px; background: #f8f9fa; border-radius: 12px; border: 2px dashed #667eea;">
                    <div id="show-qr"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
